<section class="wrapper">
    <div class="phone">
        {{number}}
    </div>
    <div class="cta" *ngIf="call">
        <a href="tel:{{number}}">
            <button
                mat-raised-button
                color="accent"
                type="button">
                <mat-icon>call</mat-icon>
                {{call}}   
            </button>
        </a>
    </div>
    
</section>
